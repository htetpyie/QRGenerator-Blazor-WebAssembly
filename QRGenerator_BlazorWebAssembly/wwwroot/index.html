<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR generator using Balzor Web Assembly">
    <meta name="keywords" content="QR Code Generator, QR Generator, Blaozr WebAssembly, QR Code Using Balzor Web Assembly, QRCoder, .Net QR Coder">
    <title>QRGenerator | BlazorWebAssembly</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="">
    <div id="app" >
        <div class="loading-progress-text"></div>
    </div>
    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
